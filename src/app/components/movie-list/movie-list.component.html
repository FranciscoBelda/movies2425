@defer (when movies.length>0){
<div class="container-fluid">
  <div class="w-100 d-flex">
    <h3 class="mt-2 d-inline-block me-auto">{{ movies.length }} pel√≠culas</h3>
    <h3 class="d-inline-block ms-auto pointer">
      <button class="btn btn-outline-success" (click)="newMovie()">Add movie</button>
      <!--<i class="fas fa-plus-circle pointer"></i>--></h3>
  </div>

  <div class="container">
    @for (movie of movies; track movie._id) {
      <div class="row border rounded">
        <div class="col-md-11">
          <div (click)="loadMovie(movie)" class="row mt-3 pt-2">
            <div class="col-md-2">
              <img src="{{movie.poster ||'assets/images/no-image-icon.jpg'}}" alt="{{movie.title}}" class="img-fluid">
            </div>
            <div class="col-md-9">
              <h5>{{ movie.title }}</h5>
              <small class="text-danger">{{ movie.genres }}</small>
              <p><b>Director</b>: {{ movie.director }} - <b>Year</b>:
                {{ movie.year }}</p>
              <small>{{ movie.plot }}</small>
            </div>
            <div class="col-md-1 align-self-center align-middle">
              <small class="badge p-3" [ngClass]="{'bg-success':movie.imdb.rating>=6,'bg-warning':movie.imdb.rating>=4&&movie.imdb.rating<6,'bg-danger':movie.imdb.rating<4}">{{ movie.imdb.rating }}</small>
            </div>
            <div class="pb-2"></div>
          </div>
        </div>

        <div class="col-md-1 remove d-flex">
          <h3 class="ms-auto align-self-center">
            <span (click)="removeMovie(movie)">X</span>
            <!--<fa-icon [icon]="faTrash"></fa-icon>-->
          </h3>
        </div>
      </div>

      <div class="mb-2"></div>

      <!-- Fin del for -->
        <!-- Modal -->

    }




  </div>
</div>
}
